                <nav>
                    <ul id="main-nav-list">

            </header>

            <div id="enlarged-picture">
                <input type="radio" id="pic1" name="pictures" checked /><img src="imgs/wild_cat1.jpg" alt="WildCat.jpg" width="300" class="image" />
