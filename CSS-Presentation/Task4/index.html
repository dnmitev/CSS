<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Task 4 - Calculator</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <section class="calculator">
        <ul id="menu">
            <li>View</li>
            <li>Edit</li>
            <li>Help</li>
        </ul>

        <div id="dial">
            <span>8854455</span>
        </div>

        <div id="binary">
            <ul class="inline">
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
            </ul>

            <ul class="binary-index muted inline">
                <li>63</li>
                <li>47</li>
                <li>32</li>
            </ul>

            <ul class="inline">
                <li>0000</li>
                <li>0000</li>
                <li>1000</li>
                <li>0111</li>
                <li>0001</li>
                <li>1011</li>
                <li>1011</li>
                <li>0111</li>
            </ul>

            <ul class="binary-index muted inline">
                <li>31</li>
                <li>15</li>
                <li>0</li>
            </ul>
        </div>

        <div>
            <form class="binary box">
                <ul class="unstyled">
                    <li>
                        <label><input type="radio" name="numeralSystem" value="hex" /> Hex</label>
                    </li>
                    <li>
                        <label><input type="radio" name="numeralSystem" value="dec" checked /> Dec</label>
                    </li>
                    <li>
                        <label><input type="radio" name="numeralSystem" value="oct" /> Oct</label>
                    </li>
                    <li>
                        <label><input type="radio" name="numeralSystem" value="bin" /> Bin</label>
                    </li>
                </ul>
            </form>

            <form class="binary box">
                <ul class="unstyled">
                    <li>
                        <label><input type="radio" name="wordSize" value="qword" checked /> Qword</label>
                    </li>
                    <li>
                        <label><input type="radio" name="wordSize" value="dword" /> Dword</label>
                    </li>
                    <li>
                        <label><input type="radio" name="wordSize" value="word" /> Word</label>
                    </li>
                    <li>
                        <label><input type="radio" name="wordSize" value="byte" /> Byte</label>
                    </li>
                </ul>
            </form>

            <form class="dial">
                <div class="row-button">
                    <button class="btn btn-muted">&nbsp;</button>
                    <button class="btn">Mod</button>
                    <button class="btn btn-muted" disabled>A</button>
                    <button class="btn btn-muted" disabled>MC</button>
                    <button class="btn btn-muted" disabled>MR</button>
                    <button class="btn btn-muted" disabled>MS</button>
                    <button class="btn btn-muted" disabled>M+</button>
                    <button class="btn btn-muted" disabled>M-</button>
                </div>

                <div class="row-button">
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn btn-muted" disabled>B</button>
                    <button class="btn">←</button>
                    <button class="btn">CE</button>
                    <button class="btn">C</button>
                    <button class="btn">±</button>
                    <button class="btn" disabled>√</button>
                </div>

                <div class="row-button">
                    <button class="btn">RoL</button>
                    <button class="btn">RoR</button>
                    <button class="btn btn-muted" disabled>C</button>
                    <button class="btn btn-loud">7</button>
                    <button class="btn btn-loud">8</button>
                    <button class="btn btn-loud">9</button>
                    <button class="btn">/</button>
                    <button class="btn" disabled>%</button>
                </div>

                <div class="row-button">
                    <button class="btn">Or</button>
                    <button class="btn">Xor</button>
                    <button class="btn btn-muted" disabled>D</button>
                    <button class="btn btn-loud">4</button>
                    <button class="btn btn-loud">5</button>
                    <button class="btn btn-loud">6</button>
                    <button class="btn">*</button>
                    <button class="btn btn-loud" disabled>1/x</button>
                </div>

                <div class="row-button">
                    <button class="btn">Lsh</button>
                    <button class="btn">Rsh</button>
                    <button class="btn btn-muted" disabled>E</button>
                    <button class="btn btn-loud">1</button>
                    <button class="btn btn-loud">2</button>
                    <button class="btn btn-loud">3</button>
                    <button class="btn">-</button>
                </div>

                <div class="row-button">
                    <button class="btn">Not</button>
                    <button class="btn">And</button>
                    <button class="btn btn-muted" disabled>F</button>
                    <button class="btn btn-loud span2">0</button>
                    <button class="btn btn-loud">.</button>
                    <button class="btn btn-loud">+</button>
                </div>

                <button id="equals" class="btn row2">=</button>
            </form>
        </div>
    </section>
</body>
</html>
