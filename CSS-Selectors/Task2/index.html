<!DOCTYPE html>

<head>

    <title>Employees</title>
    <link href="styles.css" rel="stylesheet" />

            <tr>

            <tr>

                    <img src="mexico.gif" alt="Mexico" width="20"> Mexico

            <tr>
                <td>Thomas Hardy</td>
